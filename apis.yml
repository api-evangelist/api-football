description: >-
  Welcome to Api-Football! You can use our API to access all API endpoints,
  which can get information about Football Leagues &amp; Cups. We have language
  bindings in C, C#, cURL, Dart, Go, Java, Javascript, NodeJs, Objective-c,
  OCaml, Php, PowerShell, Python, Ruby, Shell and Swift! You can view code
  examples in the dark area to the right, and you can switch the programming
  language of the examples with the tabs in the top right. The update frequency
  indicated in the documentation is given as an indication and may vary for
  certain competitions.
